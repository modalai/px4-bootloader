image: px4io/px4-dev-nuttx

stages:
  - build

build:
  stage: build
  script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - make modalai_fc_v1_bl
    - BUILD=$(git describe --tags)
    - DATE=$(date +"%Y-%m-%d--%H-%M")
    - DEST_DIR=/tank/modalai/public/px4/bootloader/
    - BUILD_DIR=$DATE-$BUILD
    - mkdir -p $DEST_DIR/$BUILD_DIR/
    - rm -rf $DEST_DIR/latest/
    - mkdir -p $DEST_DIR/latest/
    - cp build/modalai_fc_v1_bl/modalai_fc_v1_bl.bin $DEST_DIR/$BUILD_DIR/
    - cp build/modalai_fc_v1_bl/modalai_fc_v1_bl.hex $DEST_DIR/$BUILD_DIR/
    - cp build/modalai_fc_v1_bl/modalai_fc_v1_bl.bin $DEST_DIR/latest/
    - cp build/modalai_fc_v1_bl/modalai_fc_v1_bl.hex $DEST_DIR/latest/
  only:
    - modalai-fc1
